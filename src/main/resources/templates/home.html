<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style type="text/css">
        .jumbotron {
            padding: 4rem 2rem;
            margin-bottom: 2rem;
            background-color: var(--bs-light);
            border-radius: .3rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Corona Virus Tracker</h1>
        <p>This application lists the current number of cases reported across the Globe.</p>

        <div class="jumbotron">
            <h1 class="display-4" th:text="${totalReportedCases}">0</h1>
            <p class="lead">Total cases reported as of today. </p>
        </div>

        <h1>Location Stats</h1>

        <table class="table table-bordered table-striped">
            <tr>
                <th>State</th>
                <th>Country</th>
                <th>Total Cases</th>
                <th>Changes Since Last Day</th>
            </tr>
            <tr th:each="locationStat : ${locationStats}">
                <td th:text="${locationStat.state}"></td>
                <td th:text="${locationStat.country}"></td>
                <td th:text="${locationStat.latestTotalCases}">0</td>
                <td th:text="${locationStat.diffPreviousDay}">0</td>
            </tr>
        </table>
    </div>

</body>
</html>
